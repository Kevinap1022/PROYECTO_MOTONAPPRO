    <!-- contenedor general del formulario de registro de mantenimiento de moto -->

        <form class="formulario_registro_mantenimiento_moto" action="#">
            <h3>Formulario Regisro mantenimiento de moto</h3>
            <input name="numero_ingreso" type="text" placeholder="Nombre de Usuario">
            <div class="tipo_de_mantenimiento">

                    <option value="motor">Motor</option>
                    <option value="Frenos">Frenos</option>
                </select>
            </div>
            <textarea name="descripcion" cols="20" role="10" placeholder="descripcion de moto"></textarea>
            <h4>FECHA DE SALIDA</h4>
            <input name="Fecha_salida"  type="date">

            <div class="botones_registro_mantenimiento_moto">
                <button name="boton_registro_mantenimiento_moto" type="submit">ENVIAR</button>

            </div>
        </form>
